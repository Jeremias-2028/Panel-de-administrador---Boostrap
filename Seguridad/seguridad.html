<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!--Styles-->
  <link rel="stylesheet" href="/style.css">

  <!--FontAwesome-->
  <script src="https://kit.fontawesome.com/aeeaca3c2d.js" crossorigin="anonymous"></script>

  <!--Boostrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--Jquery-->
  <script src="jquery-3.6.0.min.js"></script>

</head>
<body>


  <div class="d-flex" id="wrapper"> <!--Gracias a el display flex se concreta el sidebar al costado-->


    <!--Starts Sidebar-->

    <div class="bg-white" id="sidebar-wrapper">

      <div class="sidebar-handing text-center py-4 primary-text fs-4 fw-bold text-uppercase">
        <img src="/Logos/logo infinus light 16x16.png">
      </div>

      <div class="list-group list-group-flush my-3">
        <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active">
          <i id="i" class="fas fa-tachmeter-alt me-2"></i>Dashboard
        </a>
        <a href="/main.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
          <i id="i" class="fas fa-solid fa-arrow-left me-4 pb-4"></i>Volver
        </a>

        <!--Botones de ABM-->

        <a href="" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
          <button type="submit" class="btn btn-dark mb-2">Eliminar usuario</button>
          <button type="submit" class="btn btn-dark mb-2">Actualizar usuario</button>
        </a>

        <hr>

        <a href="" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
          <button type="submit" class="btn btn-info mb-2">Eliminar modulo</button>
          <button type="submit" class="btn btn-info mb-2">Actualizar modulo</button>
        </a>

        <hr>

        <a href="" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
          <button type="submit" class="btn btn-success mb-2">Eliminar permiso</button>
          <button type="submit" class="btn btn-success mb-2">Actualizar permiso</button>
        </a>

      </div>

    </div>

    <!--Ends Sidebar-->

  
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
        <div class="d-flex align-items-center">
          <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
          <h2 class="fs-2 m-0">Dashboard</h2>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item-dropdown">
              <a href="#" class="nav-link dropdown-toggle second-text fw-bold" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
               <i class="fas fa-solid fa-plus me-2"></i>Añadir
              </a>
              <ul class="dropdown-menu" id="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#modal" data-bs-toggle="modal" data-bs-target="#usuarios">Usuario</a></li>
                <li><a class="dropdown-item" href="#modal" data-bs-toggle="modal" data-bs-target="#modulos">Modulo</a></li>
                <li><a class="dropdown-item" href="#modal" data-bs-toggle="modal" data-bs-target="#permisos">Permiso</a></li>
              </ul>
            </li>
          </ul>
        </div> 
      </nav>


    <!--Usuarios-->

      <div class="modal" id="usuarios">
       <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ingreso de Usuarios</h5>
          </div>
            <div class="modal-body">
              <form class="row g-3">

                  <div class="col-md-12">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="inputNombre">
                  </div>

                  <div class="col-md-12">
                    <label for="inputApellido" class="form-label">Apellido 1</label>
                    <input type="text" class="form-control" id="inputApellido">

                    <br>

                    <label for="inputApellido" class="form-label">Apellido 2</label>
                    <input type="text" class="form-control" id="inputApellido">
                  </div>

                  <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="text" class="form-control" id="inputEmail">
                  </div>

                  <div class="col-md-6">
                    <label for="inputContraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputContraseña">
                  </div>

                  <div class="col-12">
                    <label for="inputDireccion1" class="form-label">Dirección 1</label>
                    <input type="text" class="form-control" id="inputDireccion1" placeholder="1234 Calle Principal">
                  </div>

                  <div class="col-12">
                    <label for="inputDireccion2" class="form-label">Dirección 2</label>
                    <input type="text" class="form-control" id="inputDireccion2" placeholder="Apartmento, estudio, o piso">
                  </div>

                  <div class="col-md-6">
                    <label for="inputCiudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCiudad">
                  </div>
  
                  <div class="col-md-2">
                    <label for="inputPostal" class="form-label">Postal</label>
                    <input type="text" class="form-control" id="inputPostal">
                  </div>
                  
                  <div class="col-12">
                    <button type="submit" class="btn btn-dark">Crear</button>
                  </div>
              </form>
             </div>
          </div>
        </div>
      </div>


      
   

    <!--Modulos-->

    <div class="modal" id="modulos">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ingreso de Modulos</h5>
          </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="NombreModulos" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="NombreModulos" placeholder="Ingrese nombre">
              </div>
              <div class="mb-3">
                <label for="DescripciónModulos" class="form-label">Descripción</label>
                <textarea id="DescripciónModulos" class="form-control" cols="30" rows="10" placeholder="Ingrese descripción"></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-info">Crear</button>
              </div>
             </div>
          </div>
        </div>
      </div>




      <!--Permisos-->

    <div class="modal" id="permisos">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ingreso de Permisos</h5>
          </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="permisos" class="form-label">Permisos</label>
                <input type="text" class="form-control" id="permisos" placeholder="000-000-000">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-success">Crear</button>
              </div>
             </div>
          </div>
        </div>
      </div>
  



      



  <script>

    let el = document.getElementById("wrapper");
    let toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = () => {
      el.classList.toggle("toggled")
    }

  </script>
  
</body>
</html>
